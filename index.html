<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مسوّق Etsy بالذكااء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'Noto Sans Arabic', 'IBM Plex Sans Arabic', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      @keyframes slide-in-fade {
        from {
          opacity: 0;
          transform: translateY(1rem); /* Changed for slide-up effect */
          max-height: 0;
        }
        to {
          opacity: 1;
          transform: translateY(0);
          max-height: 500px; /* A large enough value to not clip content */
        }
      }
      .animate-slide-in-fade {
        animation: slide-in-fade 0.5s ease-out forwards;
        overflow: hidden;
      }
      @keyframes toast-enter-leave {
        0% {
          opacity: 0;
          transform: translateY(2rem);
        }
        10% { /* Fade in */
          opacity: 1;
          transform: translateY(0);
        }
        90% { /* Hold */
          opacity: 1;
          transform: translateY(0);
        }
        100% { /* Fade out */
          opacity: 0;
          transform: translateY(2rem);
        }
      }
      .animate-toast {
        animation: toast-enter-leave 3s ease-in-out both;
      }
    </style>

</script>
